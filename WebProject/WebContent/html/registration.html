<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registracija</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
</head>
<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Registracija</h1>
	               		<hr />
	               	</div>
	            </div> 
				<div ng-controller="registerController"  class="main-login main-center">
					<form class="form-horizontal">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Ime</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text"   class="form-control" name="name" id="name" ng-model="korisnik.ime"  placeholder="Unesite ime"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Prezime</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text"  class="form-control" name="prezime" id="prezime" ng-model="korisnik.prezime"  placeholder="Unesite prezime"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Telefon</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
									<input type="text"  class="form-control" name="phone" id="phone" ng-model="korisnik.kontaktTelefon"  placeholder="Unesite Telefon"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text"  class="form-control" name="email" id="email" ng-model="korisnik.email"  placeholder="Unesite Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Korisnicko ime</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text"  class="form-control" name="username" id="username" ng-model="korisnik.korisnickoIme"  placeholder="Unesite korisnicko ime"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Sifra</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password"  class="form-control" name="password" id="password" ng-model="korisnik.sifra"  placeholder="Unesite sifru"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<input type="submit" value="Registruj se" ng-click="register(korisnik)" class="btn btn-primary btn-lg btn-block login-button"/>
						</div>
						<div class="login-register">
				            <a href="#/prijava">Prijava</a>
				         </div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
