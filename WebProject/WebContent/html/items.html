<!DOCTYPE html>
<html>

<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div ng-controller="itemController" class="container">
		<div class="row">

			<div class="col-md-12">
				<h4>Artikli</h4>
				<div class="table-responsive">
					<div>
						<a href="#/dodajArtikal" class="btn btn-primary">Dodaj novi artikal</a>
					</div>
					<table id="mytable" class="table table-bordred table-striped">

						<thead>
							<th>Naziv</th>
							<th>Cena</th>
							<th>Opis</th>
							<th>Tip</th>
							<th>Kolicina</th>

							<th>Izmeni</th>
							<th>Obrisi</th>
						</thead>
						<tbody ng-repeat="artikal in artikli"  ng-show="!artikal.obrisan">
							<tr>
								<td>{{artikal.naziv}}</td>
								<td>{{artikal.cena}}</td>
								<td>{{artikal.opis}}</td>
								<td>{{artikal.tip}}</td>
								<td>{{artikal.kolicina}}</td>
								<td>
									<p data-placement="top" title="Edit">
										<button class="btn btn-primary btn-xs" ng-click="updateRedirect(artikal.id)" data-title="Edit">
											<span class="glyphicon glyphicon-pencil"></span>
										</button>
									</p>
								</td>
								<td>
									<p data-placement="top" title="Delete">
										<button class="btn btn-danger btn-xs" ng-click="deleteItem(artikal.id)" data-title="Delete">
											<span class="glyphicon glyphicon-trash"></span>
										</button>
									</p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
